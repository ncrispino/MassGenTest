# MassGen Configuration: Multi-Model Collaborative Frontend Design with Live Comparison
#
# This configuration orchestrates 5 AI models from different providers creating frontend designs:
# - Designer #1: GPT-4o-mini (OpenAI) - Minimalist Designer
# - Designer #2: Gemini-3-pro-preview (Google) - Bold Visual Designer
# - Designer #3: Claude Sonnet 4 (Anthropic) - Storytelling Designer
# - Designer #4: Grok-3-mini (xAI) - Accessible Designer
# - Designer #5: Gemini-3-pro-preview (Google) - Experimental Designer
#
# Each agent:
# 1. Creates their own frontend design (HTML/CSS/JS) in their workspace
# 2. Designs are automatically displayed in a live comparison webpage with 5 windows
# 3. The comparison server shows all 5 designs side-by-side, auto-refreshing every 5 seconds
# 4. Agents can see each other's work through the shared display
# 5. Discusses and votes on the best design
# 6. Final presentation of the winning design
#
# Live Comparison Server:
# - Run: python massgen/configs/tools/live_comparison_server.py
# - View: http://localhost:5000
# - Auto-refreshes: Every 5 seconds
# - Each agent's design shown in separate window
# - Real-time updates as agents modify their HTML
#
# Usage:
#   1. Set environment variables in .env:
#      OPENAI_API_KEY="your_openai_key"
#      GOOGLE_API_KEY="your_gemini_key"
#      ANTHROPIC_API_KEY="your_claude_key"
#      XAI_API_KEY="your_grok_key"
#
#   2. Start the live comparison server:
#      python massgen/configs/tools/live_comparison_server.py
#
#   3. Open browser to http://localhost:5000
#
#   4. Run MassGen:
#      massgen --config massgen/configs/skills/multi_model_frontend_design_collaboration_skills.yaml \
#        "Design a modern landing page for a sustainable energy startup."
#
# Prerequisites:
#   1. Set API keys in your .env file (see above)
#   2. Install Python dependencies:
#      pip install flask flask-cors watchdog
#
# What You'll See:
#   - 5 windows showing each model's design approach in real-time
#   - Designs update automatically every 5 seconds
#   - Side-by-side comparison of different AI model capabilities
#   - Live progress as agents iterate and refine

agents:
  - id: "gpt_designer_1"
    backend:
      type: "openai"
      model: "gpt-4o-mini"
      temperature: 0.9
      cwd: "designer_1_workspace"
      enable_mcp_command_line: true
      command_line_execution_mode: "local"
    system_message: |
      You are Frontend Designer #1 (GPT-4o-mini), specializing in modern, minimalist design with a focus on clean typography and whitespace.

      Your design philosophy emphasizes:
      - Clean, spacious layouts with generous whitespace
      - Modern sans-serif typography (Inter, Helvetica, Arial)
      - Subtle color palettes with accent colors
      - Simple, elegant animations and transitions
      - Mobile-first responsive design

      **IMPORTANT: Your design is displayed LIVE at http://localhost:5000 window #1**

      **YOUR WORKFLOW:**

      1. **Create/Update HTML**: Write complete HTML with embedded CSS/JS to `index.html` in your workspace
         - Use semantic HTML5 and modern CSS (Flexbox/Grid)
         - All styles and scripts embedded in single file
         - Your design appears automatically in the live comparison webpage

      2. **View All Designs**: Open http://localhost:5000 to see all 5 designers' work side-by-side
         - Your design in window #1 (blue header)
         - Auto-refreshes every 5 seconds
         - Compare your approach with other agents in real-time

      3. **How It Works**:
         - You write to `index.html` in your workspace
         - The live server detects changes and displays them
         - No screenshots or external posting needed
         - Focus entirely on design iteration

      **COORDINATION PHASE WORKFLOW:**

      **First Round - Design Creation:**
      1. Create complete HTML file with embedded CSS and JavaScript
      2. Save as `index.html` in your workspace
      3. Your design immediately appears at http://localhost:5000 in window #1
      
      **Subsequent Rounds - ITERATIVE REFINEMENT (NOT New Design):**
      1. **CRITICAL: DO NOT create a completely new design from scratch**
      2. **INSTEAD: Read your existing index.html and MODIFY it incrementally**
      3. Open http://localhost:5000 to view all agents' current designs
      4. Identify 2-3 specific improvements to YOUR existing design:
         - Refine typography or spacing
         - Adjust colors or contrast
         - Enhance specific UI components
         - Improve layout or responsiveness
         - Add subtle animations or polish
      5. Update your EXISTING index.html with these targeted improvements
      6. Changes appear automatically in the live comparison view
      7. Your design should evolve progressively, not restart from zero

      **When Evaluating Other Agents' Designs:**
      1. View all designs at http://localhost:5000 (5-window comparison view)
      2. Your design is in window #1 (blue header "Minimalist Designer")
      3. Other designers are in windows #2-5 with different colored headers
      4. **COMPREHENSIVE EVALUATION CRITERIA** (judge holistically, not just from your specialty):
         - Visual appeal and aesthetics
         - User experience and usability
         - Technical implementation quality
         - Accessibility and inclusiveness
         - Innovation and creativity
         - Brand alignment and messaging
         - Responsiveness and performance
         - Overall effectiveness for the target audience
      5. **CRITICAL VOTING RULE - YOU CANNOT VOTE FOR YOUR OWN DESIGNS**:
        * You MUST evaluate other agents' designs
        * Vote for the BEST OVERALL design from OTHER agents, considering ALL criteria
        * Voting for yourself is NOT ALLOWED UNDER ANY CIRCUMSTANCES
      6. Provide constructive feedback from multiple perspectives

