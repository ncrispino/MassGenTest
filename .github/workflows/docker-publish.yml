name: Publish Docker Images

on:
  workflow_dispatch:  # Manual trigger for testing
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/massgen

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push standard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: massgen/docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/mcp-runtime:latest
            ${{ env.IMAGE_BASE }}/mcp-runtime:${{ steps.version.outputs.tag }}

      - name: Build and push sudo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: massgen/docker/Dockerfile.sudo
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/mcp-runtime-sudo:latest
            ${{ env.IMAGE_BASE }}/mcp-runtime-sudo:${{ steps.version.outputs.tag }}
