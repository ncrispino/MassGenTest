    <text x="180" y="45" class="formula-text" text-anchor="middle">y(t) = Σ Aₙ sin(nωt + φₙ)</text>
    <text x="180" y="65" class="label-text" text-anchor="middle" font-size="12px">for n = 1 to 7</text>

