<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f8f9fa;">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>

    <style>
      .axis-line { stroke: #333; stroke-width: 2; }
      .grid-bg { fill: url(#grid); }
      .label-text { font-size: 14px; fill: #555; }
      .title-text { font-size: 18px; font-weight: bold; fill: #333; }
      .formula-text { font-size: 20px; font-family: 'Times New Roman', serif; fill: #333; }

      /* Wave Styles */
      .complex-wave { fill: none; stroke: #2c3e50; stroke-width: 3; }
      .component-wave { fill: none; stroke-width: 2; }
      .comp-1 { stroke: #e74c3c; }
      .comp-2 { stroke: #3498db; }
      .comp-3 { stroke: #2ecc71; }
      .comp-4 { stroke: #9b59b6; }
      .comp-5 { stroke: #f1c40f; }
      .comp-6 { stroke: #e67e22; }
      .comp-7 { stroke: #1abc9c; }

      .connection-line { fill: none; stroke: #bdc3c7; stroke-width: 1; stroke-dasharray: 4 4; }

      /* Spectrum Styles */
      .bar { fill: #34495e; opacity: 0.8; }
      .phase-circle { fill: none; stroke: #7f8c8d; stroke-width: 2; }
      .phase-indicator { stroke: #c0392b; stroke-width: 3; stroke-linecap: round; }

      /* Animation Definitions */
      /* The container is 400px wide (2 periods). We generate 800px (4 periods) of data and slide it left by 400px. */
      @keyframes slideWave {
        0% { transform: translateX(0px); }
        100% { transform: translateX(-400px); }
      }

      .animated-wave {
        /* 8 seconds for 2 full periods to pass, infinite loop for continuous scrolling */
        animation: slideWave 8s linear infinite;
      }

      /* Phase Rotation Animations */
      /* Base rotation speed. Higher frequencies rotate faster relative to this. */
      @keyframes rotatePhase {
        to { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <g transform="translate(50, 50)">
